
########################################
# Run Spell Checker against code base #
########################################
name: Spellcheck Action
on: push
jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: rojopolis/spellcheck-github-actions@master
      name: Spellcheck
      with:
        config_path: .github/linters/.spellcheck.yml